<h1>
    <div class="uk-float-left uk-overlay">
        <img src="!{root.auth.avatar}" width="48" height="48" alt="!{root.auth.username}" class="uk-border-circle">
        <div class="uk-overlay-area">
            <div class="uk-overlay-area-content" id="profile_set_avatar"><i class="uk-icon uk-icon-search"></i>
            </div>
        </div>
    </div>
    &nbsp;!{root.data.title}
</h1>
<div class="uk-form uk-form-horizontal">
    <legend>!{root.lang.__('common_information')}</legend>
    <div class="uk-form-row">
        <label class="uk-form-label">!{root.lang.__('username')}:</label>
        <div class="uk-form-controls">
            <b>!{root.auth.username}</b>
        </div>
    </div>
    <div class="uk-form-row">
        <label class="uk-form-label">!{root.lang.__('status')}:</label>
        <div class="uk-form-controls">
            <p id="profile_status">!{root.auth.status}</p>
        </div>
    </div>
    <legend class="uk-margin-top">!{root.lang.__('set_email')}</legend>
    <div class="uk-form-row">
        <label class="uk-form-label">!{root.lang.__('current_email')}:</label>
        <div class="uk-form-controls">
            <p id="profile_email">!{root.auth.email}</p>
        </div>
    </div>
    <div class="uk-form-row">
        <div class="uk-form-controls">
            <button class="uk-button uk-button-primary uk-button-small">!{root.lang.__('btn_change_email')}</button>
        </div>
    </div>
    <legend class="uk-margin-top">!{root.lang.__('set_password')}</legend>
    <div class="uk-form-row">
        <label class="uk-form-label">!{root.lang.__('current_password')}:</label>
        <div class="uk-form-controls">
            ********
        </div>
    </div>
    <div class="uk-form-row">
        <div class="uk-form-controls">
            <button class="uk-button uk-button-primary uk-button-small" id="btn_password">!{root.lang.__('btn_change_password')}</button>
        </div>
    </div>
</div>
<div id="dlg_password" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <h1>!{root.lang.__('set_password')}</h1>
        <div class="uk-form uk-form-stacked">
            <fieldset>
                <div class="uk-form-row">
                    <label class="uk-form-label">!{root.lang.__('password_twice')}:</label>
                    <input class="uk-form-width-small" type="password" id="password">
                    <input class="uk-form-width-small" type="password" id="password-repeat">
                </div>
            </fieldset>
            <fieldset>
                <div class="uk-form-row">
                    <label class="uk-form-label">!{root.lang.__('current_password')}:</label>
                    <input class="uk-form-width-medium" type="password" id="current_password">
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script>
var auth_status = "!{root.auth.status}";
var auth_email = "!{root.auth.email}";
if (!auth_email) $('#profile_email').html("!{root.lang.__('email_not_set')}");
if (auth_status == 1) $('#profile_status').html("!{root.lang.__('status_1')}");
if (auth_status == 2) $('#profile_status').html("!{root.lang.__('status_2')}");
</script>
<script src="/js/helper.js"></script>
<script src="/modules/auth/js/profile.js"></script>
