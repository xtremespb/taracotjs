<h1>!{root.data.title}</h1>
<div>!{root.lang.__('auth_hint')}</div>
<div class="uk-form uk-form-horizontal uk-margin-top uk-panel uk-panel-box tc-panel-box-transparent uk-width-large-1-2 uk-width-medium-2-3 uk-width-small-1-1">
	<div class="uk-form-row">
		<label class="uk-form-label" for="auth_username">!{root.lang.__('username')}:</label>
		<div class="uk-form-controls">
			<input type="text" id="auth_username" class="uk-width-1-1" placeholder="">
		</div>
	</div>
	<div class="uk-form-row">
		<label class="uk-form-label" for="auth_password">!{root.lang.__('password')}:</label>
		<div class="uk-form-controls">
			<input type="password" id="auth_password" class="uk-width-1-1" placeholder="">
		</div>
	</div>
	<div class="uk-form-row">
		<label class="uk-form-label" for="auth_password">!{root.lang.__('captcha')}:</label>
		<div class="uk-form-controls">
			<input class="uk-form-large uk-form-width-small" type="text" id="auth_captcha" placeholder="" style="text-align:center">&nbsp;&nbsp;
			<img src="/img/blank.gif" id="auth_captcha_img" data-uk-tooltip title="!{root.lang.__('captcha_click_to_update')}">
		</div>
	</div>
</div>
<div class="uk-margin-top uk-width-large-1-2 uk-width-medium-2-3 uk-width-small-1-1">
	<div class="uk-grid">
	<div class="uk-width-1-3">
		<button class="uk-button" id="btn_login">!{root.lang.__('login')}</button>
	</div>
	<div class="uk-width-2-3" style="text-align:right">
		<ul class="uk-subnav uk-subnav-line">
			<li><a href="/auth/register">!{root.lang.__('register_new_account')}</a></li>
			<li><a href="/auth/register">!{root.lang.__('reset_password')}</a></li>
		</ul>
	</div>
	</div>
</div>
<script type="text/javascript">
var _lang_vars = {
	ajax_failed: "!{root.lang.__('ajax_failed')}",
	invalid_username_syntax: "!{root.lang.__('invalid_username_syntax')}",
	invalid_password_syntax: "!{root.lang.__('invalid_password_syntax')}",
	invalid_captcha: "!{root.lang.__('invalid_captcha')}"
};
var redirect_url = "!{root.redirect}" || "/";
var captcha_type = "!{root.captcha}";
</script>
<script src="/modules/auth/js/auth_user.js"></script>
