<h1>!{root.data.title}</h1>
<p id="reset_res">!{root.reset_res}</p>
<div id="set_password_div">
    <div class="uk-alert uk-alert-danger" id="taracot-pwd-error"></div>
    <div class="uk-form uk-form-horizontal tc-margin-medium-top">
        <div class="uk-form-row">
			<label class="uk-form-label" for="pwd_password">!{root.lang.__('password_twice')}:</label>
			<div class="uk-form-controls">
				<input type="password" id="pwd_password" class="uk-form-width-small taracot-auth-field" placeholder="">
				<input type="password" id="pwd_password_repeat" class="uk-form-width-small taracot-auth-field" placeholder="">
				<p class="uk-form-help-inline"><small>!{root.lang.__('password_hint')}</small></p>
			</div>
			<div class="uk-form-row uk-width-1-2 uk-margin-top">
				<label class="uk-form-label">!{root.lang.__('password_strength')}:</label>
				<div class="uk-form-controls">
		           	<div class="uk-progress"><div class="uk-progress-bar" id="pwd_password_strength" style="width:0"></div></div>
	           	</div>
	        </div>
		</div>
        <div class="uk-form-row">
            <div class="uk-form-controls tc-margin-15 data-uk-margin">
                <button class="uk-button" id="btn_pwd">!{root.lang.__('btn_pwd')}</button>
            </div>
        </div>
    </div>
</div>
<div id="pwd_loading">
	<img src="/modules/auth/images/loading_16x16.gif" width="16" height="16" alt="">&nbsp;!{root.lang.__('loading_data')}
</div>
<div id="pwd_success">
	<p>!{root.lang.__('pwd_success')}</p>
	<p><div class="uk-badge uk-badge-success">!{root.lang.__('important')}</div>&nbsp;!{root.lang.__('pwd_success_hint')}</p>
	<button class="uk-button uk-margin-top" id="btn_auth">!{root.lang.__('authorize')}</button>
</div>
<script type="text/javascript">
	var _lang_vars = {
		ajax_failed: "!{root.lang.__('ajax_failed')}",
		invalid_password_syntax: "!{root.lang.__('invalid_password_syntax_or_not_match')}",
		password_strength_0: "!{root.lang.__('password_strength_0')}",
		password_strength_1: "!{root.lang.__('password_strength_1')}",
		password_strength_2: "!{root.lang.__('password_strength_2')}",
		password_strength_3: "!{root.lang.__('password_strength_3')}",
		password_strength_4: "!{root.lang.__('password_strength_4')}"
	};
	$('#pwd_loading').hide();
	$('#pwd_success').hide();
	$('#taracot-pwd-error').hide();
	var reset_status = !{root.reset_status};
	var user = "!{root.user}";
	var code = "!{root.code}";
	$('#set_password_div').hide();
	if (reset_status) $('#set_password_div').show();
	$('#pwd_password').focus();
</script>
<script src="/modules/auth/js/pwd.js"></script>
<script src="/modules/auth/js/auth_password.min.js"></script>
