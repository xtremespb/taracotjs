<!DOCTYPE html>
<html dir="ltr" class="uk-height-1-1">
    <head>
    	<meta charset="utf-8">
        <title>!{root.lang.__("auth")}</title>
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/css/uikit.min.css">
        <link rel="stylesheet" href="/modules/auth/css/main.css">
        <script src="/js/jquery.min.js"></script>
        <script src="/js/uikit.min.js"></script> 
        <script src="/modules/auth/js/main.js"></script> 
    </head>
    <body class="uk-height-1-1">
        <div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width: 250px;">                
                <form class="uk-panel uk-panel-box uk-form">
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" id="auth_username" placeholder="!{root.lang.__("username")}" value="!{root.username}">
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" id="auth_password" placeholder="!{root.lang.__("password")}">
                    </div>
                    <div class="uk-form-row">
                        <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" id="auth_login" href="#">!{root.lang.__("login")}</a>
                    </div>
                    <div class="uk-form-row uk-text-small">
                        <a class="uk-float-right uk-link uk-link-muted" href="#" id="auth_forgot">!{root.lang.__("forgotpassword")}</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="/modules/auth/js/main.js"></script> 
    </body>
</html>
