<h1>!{root.lang.__('module_name')}</h1>
<div class="uk-float-left uk-margin-bottom">
    <button class="uk-button uk-button-success uk-float-left" id="btn-add-item"><i class="uk-icon-plus"></i>
        <span class="uk-hidden-small">&nbsp;!{root.lang.__('add')}</span>
    </button>&nbsp;&nbsp;
    <div class="uk-button-group">
        <button class="uk-button" id="btn-select-all" data-uk-tooltip title="!{root.lang.__('select_all')}"><i class="uk-icon-square"></i>
        </button>
        <button class="uk-button" id="btn-select-none" data-uk-tooltip title="!{root.lang.__('select_none')}"><i class="uk-icon-square-o"></i>
        </button>
        <button class="uk-button uk-button-danger" id="btn-delete-selected"><i class="uk-icon-trash-o"></i>
            <span class="uk-hidden-small">&nbsp;!{root.lang.__('delete_selected')}</span>
        </button>
    </div>
</div>
<div class="uk-form uk-float-right">
    <div class="uk-form-icon"> <i class="uk-icon-search"></i>
        <input type="text" class="uk-form-width-medium" placeholder="!{root.lang.__('search_field')}" id="taracot_table_filter">
    </div>
</div>
<table class="uk-table uk-table-striped uk-table-hover taracot-data-table" id="taracot_table">
    <thead>
        <tr>
            <th style="width:170px" class="taracot_table_sortable" rel="taracot_table_sortable_invdate">!{root.lang.__('invdate')}
                <span class="taracot-sort-marker">&nbsp;<i class="uk-icon-sort-desc"></i>
                </span>
            </th>
            <th class="taracot_table_sortable" rel="taracot_table_sortable_invcode">!{root.lang.__('invcode')}</th>
            <th style="width:102px;text-align:center" class="taracot_table_sortable" rel="taracot_table_sortable_lang">!{root.lang.__('invused')}</th>
            <th style="width:102px;text-align:center">!{root.lang.__('actions')}</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<div class="taracot-loading uk-hidden uk-vertical-align uk-text-center">
    <div class="uk-vertical-align-middle">
        <img src="/modules/user/images/loading_36x36.gif" width="36" height="36" alt="">
    </div>
</div>
<div id="taracot_table_pagination"></div>
<div id="taracot-modal-view" class="uk-modal">
    <div class="uk-modal-dialog">
        <div id="taracot-modal-view-wrap">
            <h1>
                !{root.lang.__('view_invite')}
            </h1>
            <form class="uk-form uk-form-stacked taracot-view-form">
                <fieldset>
                    <div class="uk-form-row">
                        <label class="uk-form-label">!{root.lang.__('invurl')}:</label>
                        <input class="uk-width-1-1" type="text" id="invurl">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="uk-form-row uk-margin-top">
                        <label class="uk-form-label">!{root.lang.__('invdate')}:</label>
                        <div id="invdate"></div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="uk-form-row uk-margin-top">
                        <label class="uk-form-label">!{root.lang.__('invused')}:</label>
                        <div id="invused"></div>
                    </div>
                </fieldset>
            </form>
            <div class="taracot-buttons-area">
                <button class="uk-button uk-modal-close" type="button">!{root.lang.__('close')}</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
var _lang_vars = {
    ajax_failed: "!{root.lang.__('ajax_failed')}",
    delete_err_msg: "!{root.lang.__('delete_err_msg')}",
    del_confirm: "!{root.lang.__('delete_confirm')}",
    save_success: "!{root.lang.__('save_success')}",
    no_res: "!{root.lang.__('no_results_in_table')}",
    not_used: "!{root.lang.__('not_used_yet')}"
};
var current_locale = '!{root.current_locale}';
var locales = !{
    root.locales
};

for (var i = 0; i < locales.length; i++) {
    $('#olang').append('<option value="' + locales[i] + '">' + locales[i] + '</option>');
}
</script>
<script src="/js/moment.min.js"></script>
<script src="/js/jquery.medved.loading.js"></script>
<script src="/modules/invites/js/invites.js"></script>
