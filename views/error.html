<!DOCTYPE html>
<html dir="ltr" class="uk-height-1-1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>!{root.message} | Taracot JS</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/uikit/uikit.min.css">
    <link rel="stylesheet" href="/css/taracot_default.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/uikit/uikit.min.js"></script>
</head>
<body class="uk-height-1-1">
    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle taracot-error-box">
            <img src="/images/logo.png" class="taracot-error-box-head-logo">
            <br>
            <div class="taracot-error-box-head">
                <div class="taracot-error-box-head-p1">KEEP</div>
                <div class="taracot-error-box-head-p2">CALM</div>
                <div class="taracot-error-box-head-sm">AND</div>
                <div class="taracot-error-box-head-p1">DON'T</div>
                <div class="taracot-error-box-head-p2">PANIC YET</div>
            </div>
            <span class="taracot-error-box-msg">!{root.error.status} /// !{root.message}</span>
        </div>
    </div>
</body>
</html>
